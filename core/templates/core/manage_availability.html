{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Availability | MindEase</title>
  <link rel="stylesheet" href="{% static 'core/css/global.css' %}">
  <link rel="stylesheet" href="{% static 'core/css/manage_availability.css' %}">
</head>
<body>
  <!-- CSRF Token for JS -->
  <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

  <!-- Header Section: Displays the app logo and navigation back to dashboard -->
  <header class="navbar-glass">
    <a href="{% url 'counselor_dashboard' %}" class="brand-logo" aria-label="Return to MindEase counselor dashboard">üß† <span>MindEase</span></a>
  </header>

  <!-- Main Container: Holds the primary content for managing availability -->
  <main class="page-container">
    <!-- Back Link -->
    <a href="{% url 'counselor_dashboard' %}" class="back-link" aria-label="Go back to the counselor dashboard">‚Üê Back to Dashboard</a>

    <!-- Section Header -->
    <section class="section-header">
      <h1>Manage Availability</h1>
      <p>Set your schedule and manage appointment slots</p>
    </section>

    <div class="availability-grid">
      <!-- Left Panel -->
      <div class="left-panel glass-box">
        <div class="top-controls">
          <!-- Add Slot Button -->
          <button id="addSlotBtn" class="btn-add" aria-label="Add a new time slot for the selected day">Ôºã Add Time Slot</button>
        </div>

        <!-- Time Slot List -->
        <div id="timeSlotList" class="time-slot-list" aria-live="polite" aria-label="List of time slots for the selected day">
          <p id="slotFallback" class="sr-only">Loading slots...</p>
        </div>
      </div>

      <!-- Right Panel -->
      <div class="right-panel">
        <!-- Weekly Summary -->
         <div class="glass-box summary-box">
            <h3>Weekly Summary</h3>
            <ul id="weeklySummary" aria-label="Summary of available slots per day">
              <!-- JS will populate the weekdays and counts -->
            </ul>
          </div>

       <!-- Quick Settings -->
        <div class="glass-box quick-settings">
          <h3>Quick Settings</h3>
          <button id="copyLastWeekBtn" class="btn-outline" aria-label="Copy availability from last week">
            Copy Last Week
          </button>
          <button id="clearScheduleBtn" class="btn-outline" aria-label="Clear all scheduled slots">
            Clear Schedule
          </button>
          <button id="vacationModeBtn" class="btn-outline" aria-label="Enable vacation mode to block all slots">
            Set Vacation Mode
          </button>
        </div>

    </div>
  </main>

  <!-- JS -->
  <script src="{% static 'core/js/manage_availability.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
